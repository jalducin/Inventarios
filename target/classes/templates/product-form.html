<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${product.id} != null ? 'Editar Producto' : 'Nuevo Producto'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 th:text="${product.id} != null ? 'Editar Producto' : 'Nuevo Producto'"></h1>

  <form th:action="@{/products/save}" th:object="${product}" method="post" class="row g-3">
    <input type="hidden" th:field="*{id}"/>
    <div class="col-md-6">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" th:field="*{name}" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Cantidad</label>
      <input type="number" class="form-control" th:field="*{quantity}" required>
    </div>
   <div class="col-md-3">
  <label class="form-label">Categor√≠a</label>
  <select class="form-control" th:field="*{category}">
    <option value="" disabled th:if="${product.id == null}">-- Selecciona --</option>
    <option th:each="cat : ${categories}"
            th:value="${cat.name}"
            th:text="${cat.name}"
            th:selected="${cat.name == product.category}">
    </option>
  </select>
</div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <a th:href="@{/products}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</body>
</html>
